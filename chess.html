<!DOCTYPE html>
<html>
	<head>
		<title>chess game</title>
		<link rel="stylesheet" type="text/css" href="chess.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="board-box">
			<table class="board"></table>
			<div class="status-board">
				<p>Was clicked: <span class="click-cell"></span></p>
				<p>Mouse on coordinates: <span class="coordinates"></span></p>
				<p>Mouse on cell: <span class="move-cell"></span></p>
				<p>Last move: <span class="last-move"></span></p>
			</div>
		</div>
		<script src="chess.js"></script>
	</body>
</html>
