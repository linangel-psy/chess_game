				<p class="cell-num"></p>
			</div>
		</div>
		<script>
			var drag = false;
			$('.board-cell').mousedown(function() {
				$('.board-cell').removeClass('active');
				$(this).addClass('active');
				drag = true;
				$('.coordinates').text(event.pageX + ', ' + event.pageY);
				$('.cell-num').text(event.target.id);

			});
			$('.board-cell').mouseup(function() {
				// $('.board-cell:contains("\u2655")').text('');
				// $('.board-cell.active').html('\u2655');
				$('.board-cell').removeClass('active');
				drag = false;
				$('.coordinates').text('');
				$('.cell-num').text('');
			});
			$('.board-cell').mousemove(function(e) {
				if (drag) {
					$('.coordinates').text(e.pageX + ', ' + e.pageY);
					$('.cell-num').text(this.id);
				}
				else {
					$('.coordinates').text('');
					$('.cell-num').text('');
				}
			});
			$('.board').mouseleave(function(e) {
				drag = false;
				$('.coordinates').text('');
				$('.cell-num').text('');
			});
		</script>
